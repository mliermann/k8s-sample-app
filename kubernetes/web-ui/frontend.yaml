apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  APP_TITLE: "Awesome Frontend"
  FEATURE_FLAGS: "foo,bar,baz"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          ports:
            - containerPort: 80
            - containerPort: 9100 # metrics endpoint
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: APP_TITLE
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: APP_TITLE
            - name: FEATURE_FLAGS
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: FEATURE_FLAGS
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
  selector:
    app: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - frontend.example.com
      secretName: frontend-tls
  rules:
    - host: frontend.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # we may want to allow direct API calls; if so, uncomment the below section
          #   note that you will likely want some sort of access restriction on this route, 
          #   ideally using an additional ingress with OAuth or similar authentication
          #
          # - path: /api
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: backend
          #       port:
          #         number: 8000
