replicaCount: 2
image:
  repository: your-frontend-image
  tag: latest
config:
  APP_TITLE: "Sample Frontend"
  FEATURE_FLAGS:
    - login
    - signup
    - darkmode
service:
  port: 80
ingress:
  enabled: true
  host: your-frontend.example.com
  tlsSecret: frontend-tls
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"
